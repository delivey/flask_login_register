{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block body %}
<form class="loginsignupform" action="/login" method="POST">
    <input class="loginsignupinput" autocomplete="off" name="username" placeholder="Username"/>
    <input class="loginsignupinput" autocomplete="off" name="password" placeholder="Password" type="password"/>
    <input class="loginsignupbutton" value="Login" type="submit" />
</form>
{% endblock %}
